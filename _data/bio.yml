- name: Richard Stallman
  bio: "Dr. Richard Stallman va iniciar el moviment de software lliure a l'any 1983 i va desenvolupar el sistema operatiu GNU a l'any 1984. Ha rebut diversos reconeixements públics i ha ingressat al Saló de la Fama d'Internet."
  url: 'https://stallman.org/'

- name: Rafael Rico
  bio: 'Coordinador de Criptografia del Ministeri del Poder Popular per les Relacions Exteriors a Veneçuela, entre altres càrrecs en aquest país, i professor a la Universitat de Màlaga.'

- name: Dario Castañé
#  bio: "Nascut el 1985 a Barcelona, però igualadí de tota la vida, administrador de sistemes de professió i activista polític. Actualment exercint com regidor a l'Ajuntament d'Igualada en el seu temps lliure, com portaveu de l'assemblea confluent local Decidim Igualada i membre de Pirates de Catalunya.<br />Contribueix activament al programari lliure i a la cultura lliure, havent estat administrador del directori d'obres alliberades de l'Estat espanyol, Qomun. En política des de 2010 en el moviment pirata, ha desenvolupat i implementat solucions de democràcia directa. Responsable tècnic de Multireferèndum, Referéndum Real Ya i les primàries de candidatures municipals pirates."
  bio: "Regidor a l'Ajuntament d'Igualada per Decidim Igualada. Contribueix activament al programari lliure i a la cultura lliure, havent estat administrador del directori d'obres alliberades de l'Estat espanyol, Qomun."
  url: 'https://dario.im/'

