#Entitats
- name: Memes Feministas
  bio: "Projecte d'humor a la Xarxa que sorgeix a principis de 2013 com a resposta al troleig masclista que sovint patim les dones, lesbianes, trans i feministes a Internet.  Es tracta d'un projecte liderat per tres companyes, Eli, Ana i Yendéh, però obert a la participació de tothom que vulgui. Més info a <a href='https://memesfeministas.wordpress.com/' target='_blank'>https://memesfeministas.wordpress.com/</a> i <a href='https://twitter.com/memesfeministas' target='_blank'>@MemesFeministas</a>."
  url: 'https://twitter.com/memesfeministas'

- name: Màster Gènere i Comunicació de la UAB
  bio: Apostem per un periodisme feminista present a les xarxes perquè sabem que aquestes són les plataformes per fer-nos fortes i per canviar discursos masclistes dels mitjans.

- name: Correscales
  bio: "Moviment sorgit de la vaga de treballadors i treballadores externalitzades de Movistar, per lluitar contra la precaritat laboral i per una vida digna. La marxa tindrà lloc del 18 al 22 de febrer. Tenen una campanya activa de <a href='https://ca.goteo.org/project/correscales-2016' target='_blank'>micromecenatge a goteo</a>."
  url: 'https://ca.goteo.org/project/correscales-2016'

- name: Las Kellys
  bio: "Organització de treballadores d'hotels per fer visible la precarietat laboral que pateixen."
  url: 'https://twitter.com/las_kellys'

- name: Stop Pujades
  bio: "Plataforma veïnal que lluita contra els preus del transport públic i la privatització de la seva gestió, així com de la T-Mobilitat."
  url: 'http://stoppujadestransport.blogspot.com.es/'

- name: Nación Rotonda
  bio: "Inventari visual del canvi d'ús en el territori en els últims 15 anys."
  url: 'http://www.nacionrotonda.com/'

- name: Prostitutas Indignadas
  bio: "Contra la prohibició dels drets de les dones al carrer, plataforma pel reconeixement dels drets laborals i cívics de les treballadores sexuals."
  url: 'https://prostitutasindignadas.wordpress.com/'

- name: COS
  bio: "La COORDINADORA OBRERA SINDICAL (COS) és una organització sindical que lluita per la defensa i millora dels interessos dels treballadors i les treballadores. La COS nasqué l'abril de 1987 i es declara hereva del sindicalisme de classe i nacional històric (SOC, CCTT, CSTC...) i de les diverses i plurals expressions que l'han encarnat."
  url: 'http://www.sindicatcos.cat/'

- name: Pirates de Catalunya
  bio: "Pirates de Catalunya es va fundar l'any 2010, en el 2012 va esdevenir membre de ple dret de Pirate Parties International i en el 2013 va participar en la fundació de European Pirates i de la Confederació Pirata. La Confederació Pirata és una federació de partits pirates plenament autònoms de diverses regions espanyoles, que coordina les polítiques pirates arreu de l’estat espanyol."
  url: 'http://pirata.cat/'

