  bio: "Llicenciada en Periodisme per la Universitat Pompeu Fabra i en Lingüística per la Universitat Autònoma de Barcelona. és cofundadora de Hacks/Hackers Barcelona, organització internacional que fomenta la fusió entre periodisme i tecnologia a través de xerrades i tallers on participen programadors, dissenyadors i periodistes."

