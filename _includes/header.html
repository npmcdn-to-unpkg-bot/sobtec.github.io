<div id="movetxt">
  <p>
    {% for txt in site.data.header_txts %}
      <b>{{txt.name}}</b>: {{ txt.msgs | sample:1 }}
    {% endfor %}
  </p>
</div>
<div class="container header">
  <div class="row">
    <div class="col-sm-4">
      <a class="brand" href="{{ site.baseurl }}/"><img class="img-responsive" src="{{ site.baseurl }}/img/logo_congres.png" alt="Logotip Grup Promotor CongrÃ©s Sobirania Tecnologica" /></a>
    </div>
    <div class="col-sm-4 col-sm-offset-4 ">
      <ul class="navigationbar list-unstyled">
        <li {% if page.url == '/' %} class="active" {% endif %}><a href="{{ site.baseurl }}/">Calendari</a></li>
        <li {% if page.url == '/inscriute' %} class="active" {% endif %}><a href="{{ site.baseurl }}/inscriute.html">Inscriu-te</a></li>
        <li {% if page.url == '/grup_promotor' %} class="active" {% endif %}><a href="{{ site.baseurl }}/grup_promotor.html">Grup promotor</a></li>
        <li {% if page.url == '/cartells' %} class="active" {% endif %}><a href="{{ site.baseurl }}/cartells.html">Cartells</a></li>
      </ul>
    </div>
  </div>
</div>
