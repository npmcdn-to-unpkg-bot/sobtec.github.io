<!-- JS -->
<script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
<script src="{{ site.baseurl }}/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
<script type="text/javascript">
$(function () {
  //Initalize tooltip & carrousel
//$('[data-toggle="tooltip"]').tooltip();
  $('[data-toggle="popover"]').popover({
    container: 'body',
    html: true,
    placement: 'top',
    trigger: 'click hover'
  });

  //Randomize header texts
  for (var $x=$("#movetxt .movetxt-str"), i=$x.length-1, j, temp; i>=0; i--) { j=Math.floor(Math.random()*(i+1)), temp=$x[i], $x[i]=$x[j], $x[j]=temp; }
  $x.each(function(i, li) { $("#movetxt p").append(li); });

  {% if page.url == '/cartells' %}
  //Images in modals
  $('#img-modal').on('show.bs.modal', function (event) {
    var img = $(event.relatedTarget).clone(),
      modal = $(this);
      modal.find('.modal-content').html(img);
  });
  {% endif %}
});
</script>

{% if page.url == '/calendari' %}

<link rel="stylesheet" href="{{ '/bower_components/fullcalendar/dist/fullcalendar.css' | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ '/bower_components/qtip2/jquery.qtip.css' | prepend: site.baseurl }}">
<link rel="stylesheet" media="print" href="{{ '/bower_components/fullcalendar/dist/fullcalendar.print.css' | prepend: site.baseurl }}">

<script src="{{ site.baseurl }}/bower_components/moment/min/moment.min.js"></script>
<!--<script src="{{ site.baseurl }}/bower_components/moment/min/moment-with-locales.min.js"></script>-->
<script src="{{ site.baseurl }}/bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
<script src="{{ site.baseurl }}/bower_components/qtip2/jquery.qtip.min.js"></script>

<script type="text/javascript">
  $(function () {
    //Initalize tooltip & carrousel
    $('#calendar').fullCalendar({
      header: {
        left:'',
        center: 'title',
        right:''
      },
      defaultView: 'agendaTwoDay',
      defaultDate: '2016-02-19',
      minTime: '09:30:00',
      maxTime: '22:30:00',
      views: {
        agendaTwoDay: {
          type: 'agendaWeek',
          duration: {
            days: 5
          },
          weekNumbers: false,
          allDaySlot: false,
        }
      },
      events: {{ site.data.calendar | jsonify }},
      eventRender: function(event, element) {
          element.qtip({
               content: "<b>" + event.title + "</b><br \>" + event.description
          });
      }
  });
  });
</script>


{% endif %}
